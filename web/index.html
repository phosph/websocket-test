<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Prueba</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button type="button" id="startGame">start game</button>
    <main>
      <div id="board-container"></div>

      <section id="end-of-game" class="modal">
        <div class="modal-content">
          <p class="message"></p>
        </div>
      </section>
      <section id="adversary-turn" class="modal"></section>
      <section id="wait-for-adversary" class="modal">
        <div class="modal-content">
          <p>Esperando a un adversario</p>
        </div>
      </section>
    </main>
    <script type="module">
      import { main, startGame } from './main.js'

      const container = document.getElementById('board-container')
      const startButton = document.getElementById('startGame')

      const ws = main(container)
      startButton.addEventListener('click', () => startGame(container, ws))
    </script>
  </body>
</html>
